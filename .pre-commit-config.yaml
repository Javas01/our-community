repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: double-quote-string-fixer
  # - repo: https://github.com/Cretezy/dart-format-pre-commit
  #   rev: 'master'
  #   hooks:
  #     - id: dart-format
  - repo: https://github.com/dluksza/flutter-analyze-pre-commit
    rev: 'master'
    hooks:
      - id: flutter-analyze
  - repo: https://github.com/dluksza/flutter-test-pre-commit
    rev: ed4387d1e32d655e8f5cf58b410c9b4768f2950f
    hooks:
      - id: flutter-test
