repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: double-quote-string-fixer
  # - repo: https://github.com/Cretezy/dart-format-pre-commit
  #   rev: 'master'
  #   hooks:
  #     - id: dart-format
  - repo: https://github.com/dluksza/flutter-analyze-pre-commit
    rev: '4afcaa82fc368d40d486256bf4edba329bf667bb'
    hooks:
      - id: flutter-analyze
  - repo: https://github.com/dluksza/flutter-test-pre-commit
    rev: 4a23051c2c808bc2eb693c58fe0e69893168839d
    hooks:
      - id: flutter-test
